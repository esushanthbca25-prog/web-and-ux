
<<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Handling â€” Interactive Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      padding: 16px;
      background-color: #1e1e2f; /* Dark background */
      color: #e0e0e0; /* Light text */
    }
    h1 {
      color: #a1caf1; /* Soft pastel blue */
    }
    .card {
      background-color: #2e2e4d; /* Darker card background */
      border: 1px solid #556677;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    button, input[type="text"], input[type="email"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #6ea0f8;
      background-color: #3a3f6f;
      color: #e0e0e0;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background-color: #5a7de8;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #a1caf1;
      background-color: #50568a;
    }
    .error {
      color: #ff6f91;
      font-weight: bold;
    }
    .success {
      color: #70ffea;
      font-weight: bold;
    }
    #hoverBox {
      width: 200px;
      height: 100px;
      background: rgba(100, 160, 210, 0.3); /* pastel bluish */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: #e0e0e0;
      user-select: none;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Event Handling: Clicks, Keypresses & Form Validation</h1>

  <!-- Section 1: Click Event -->
  <section class="card">
    <h2>Click Event Example</h2>
    <button id="clickMe">Click Me!</button>
    <p id="clickMessage">No clicks yet.</p>
  </section>

  <!-- Section 2: Keypress Event -->
  <section class="card">
    <h2>Keypress Event Example</h2>
    <input type="text" id="keypressInput" placeholder="Type something...">
    <p id="keyOutput">Keys pressed: none</p>
  </section>

  <!-- Section 3: Form Validation -->
  <section class="card">
    <h2>Form Validation Example</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" required></label><br><br>
      <label>Email: <input type="email" id="email" required></label><br><br>
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 4: Mouse Events -->
  <section class="card">
    <h2>Mouse Events Example</h2>
    <div id="hoverBox">
      Hover over me!
    </div>
    <p id="hoverMessage">No hover detected.</p>
  </section>

  <script>
    // --- Click Event ---
    let clickCount = 0;
    document.getElementById('clickMe').addEventListener('click', () => {
      clickCount++;
      document.getElementById('clickMessage').textContent = `Button clicked ${clickCount} time${clickCount > 1 ? 's' : ''}`;
    });

    // --- Keypress Event ---
    const input = document.getElementById('keypressInput');
    const output = document.getElementById('keyOutput');
    input.addEventListener('keydown', (event) => {
      output.textContent = `Key pressed: ${event.key}`;
    });

    // --- Form Validation ---
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // stop form from reloading the page
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        msg.textContent = 'All fields are required!';
        msg.className = 'error';
        return;
      }

      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        msg.textContent = 'Please enter a valid email address!';
        msg.className = 'error';
        return;
      }

      msg.textContent = `Welcome, ${name}! Your email (${email}) has been recorded.`;
      msg.className = 'success';
      form.reset();
    });

    // --- Mouse Events ---
    const box = document.getElementById('hoverBox');
    const hoverMsg = document.getElementById('hoverMessage');

    box.addEventListener('mouseenter', () => {
      hoverMsg.textContent = 'Mouse entered the box!';
      box.style.background = 'rgba(70, 130, 180, 0.8)'; // steelblue, stronger highlight
    });

    box.addEventListener('mouseleave', () => {
      hoverMsg.textContent = 'Mouse left the box!';
      box.style.background = 'rgba(100, 160, 210, 0.3)'; // original pastel blue
    });

    box.addEventListener('dblclick', () => {
      hoverMsg.textContent = 'Box double-clicked!';
      box.style.background = '#4a6fa5'; // a deeper blue
    });
  </script>
</body>
</html>
