<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Layout Principles - Colorful Boxes</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #222;
      line-height: 1.6;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1, h2 {
      margin-bottom: 15px;
      font-weight: 700;
    }

    /* Container box styling */
    .box {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      margin-bottom: 40px;
      color: white;
    }

    /* Box Model Section - warm orange */
    .box-model {
      background-color: #ff6f61;
      border: 3px solid #e94e3a;
    }

    /* Positioning Section - cool teal */
    .positioning {
      position: relative;
      background-color: #1abc9c;
      border: 3px solid #16a085;
    }

    .positioned-box {
      position: absolute;
      top: 25px;
      right: 25px;
      background-color: #16a085;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Flexbox Section - deep purple */
    .flexbox {
      background-color: #8e44ad;
      border: 3px solid #732d91;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .flex-item {
      flex: 1;
      background-color: #9b59b6;
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(155, 89, 182, 0.4);
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .flex-item:hover {
      background-color: #6c3483;
      cursor: pointer;
    }

    header {
      margin-bottom: 50px;
      text-align: center;
      color: #34495e;
    }

    header h1 {
      font-size: 2.8rem;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 8px;
